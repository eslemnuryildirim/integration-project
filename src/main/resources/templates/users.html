<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcılar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h1 {
            color: #481a55;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
        }

        thead {
            background-color: #b266b1;
            color: rebeccapurple;
        }

        tbody tr:nth-child(even) {
            background-color: #c6a4dc;
        }

        .delete-btn {
            background-color: #481a55;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }

        .edit-link {
            text-decoration: none;
            background-color: #5bc0de;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
        }

        .edit-link:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
<h1>Kullanıcı Listesi</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Ad</th>
        <th>Email</th>
        <th>İşlemler</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">Ad</td>
        <td th:text="${user.email}">email@example.com</td>
        <td>
            <a th:href="@{'/users/' + ${user.id} + '/edit'}" class="edit-link">Düzenle</a>
            <button class="delete-btn" type="button"
                    th:onclick="'deleteUser(' + ${user.id} + ')'">Sil</button>

    </tr>
    </tbody>
</table>

<script>
    function deleteUser(userId) {
        if (!confirm("Bu kullanıcıyı silmek istediğinizden emin misiniz?")) return;

        fetch(`/users/${userId}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (response.ok) {
                    alert("Kullanıcı başarıyla silindi.");
                    window.location.reload();
                } else {
                    alert("Kullanıcı silinemedi. Sunucu cevabı: " + response.status);
                }
            })
            .catch(error => {
                console.error("Silme hatası:", error);
                alert("Bir hata oluştu.");
            });
    }
</script>
</body>
</html>
